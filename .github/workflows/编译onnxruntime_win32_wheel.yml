# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: windows-2016

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      #拉取源码
      - name: Checkout
        uses: actions/checkout@master
        
      - name: Setup Python
        uses: actions/setup-python@v2.1.4
        with:
          # Version range or exact version of a Python version to use, using SemVer's version range syntax.
          python-version: 3.6
          # The target architecture (x86, x64) of the Python interpreter.
          architecture: x86

      - name: update python module
        # You may pin to the exact commit or the version.
        # uses: Amadevus/pwsh-script@25a636480c7bc678a60bbf4e3e5ac03aca6cf2cd
        uses: Amadevus/pwsh-script@v2.0.0
        with:
          # PowerShell script to execute in Actions-hydrated context
          script:  |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install --upgrade wheel setuptools          
          
        
      - name: download source code
        uses: microsoft/onnxruntime@master
      

      - name: build
        # You may pin to the exact commit or the version.
        # uses: Amadevus/pwsh-script@25a636480c7bc678a60bbf4e3e5ac03aca6cf2cd
        uses: Amadevus/pwsh-script@v2.0.0
        with:
          # PowerShell script to execute in Actions-hydrated context
          script:  |
            .\build.bat --config Release --x86 --build_wheel --parallel
            

      - name: GitHub Upload Release Artifacts
        # You may pin to the exact commit or the version.
        # uses: Roang-zero1/github-upload-release-artifacts-action@f0677c0645db8d52dddaee4e83ce2c150f95e8e1
        uses: Roang-zero1/github-upload-release-artifacts-action@v2.1.0
        with:
          # Allows to pass an already created tag, forces update_existing to true.
          created_tag: win32
